<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Editar problema - Plataforma Cidadã</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/problema.css" />

</head>
<body>
  <main class="edit-page">
    <div class="edit-container">
      <div class="edit-header-top">
        <div>Plataforma Cidadã</div>
        <a href="dashboard.html">&larr; Voltar para o painel</a>
      </div>

      <section class="edit-card">
        <h1>Editar problema <span id="problem-id-label"></span></h1>
        <p class="edit-subtitle">
          Atualize as informações deste problema e salve as alterações.
        </p>

        <form id="edit-problem-form">
          <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" required />
          </div>

          <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" placeholder="Descreva o problema..."></textarea>
          </div>

          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status">
              <option value="">Selecione um status</option>
              <option value="aberto">Aberto</option>
              <option value="em_andamento">Em andamento</option>
              <option value="resolvido">Resolvido</option>
            </select>
          </div>

          <div class="form-group">
            <label for="prioridade">Prioridade</label>
            <select id="prioridade" name="prioridade">
              <option value="">Selecione uma prioridade</option>
              <option value="baixa">Baixa</option>
              <option value="media">Média</option>
              <option value="alta">Alta</option>
            </select>
          </div>

          <div class="form-group">
            <label for="origem">Origem</label>
            <input
              type="text"
              id="origem"
              name="origem"
              placeholder="Ex.: app_cidadao, web, telefone..."
            />
          </div>

          <div class="form-group">
            <label for="link_relacionado">Link relacionado</label>
            <input
              type="text"
              id="link_relacionado"
              name="link_relacionado"
              placeholder="URL do mapa, referência, etc."
            />
          </div>

          <div class="actions">
            <button type="submit" class="btn-primary">Salvar alterações</button>
            <button type="button" class="btn-ghost" id="cancel-btn">
              Cancelar
            </button>
          </div>

          <p id="edit-message" class="edit-message" aria-live="polite"></p>
        </form>
      </section>
    </div>
  </main>

  <script src="/js/editar-problema.js"></script>
</body>
</html>
